<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Emulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        
        .login-box, .emulator-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .login-box h2, .emulator-box h2 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .login-form, .emulator-form {
            width: 100%;
            max-width: 300px;
        }
        
        .login-form input, .emulator-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .login-form button, .emulator-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-form button:hover, .emulator-form button:hover {
            background-color: #45a049;
        }
        
        .emulator-form {
            display: none;
        }
        
        .emulator-form.active {
            display: block;
        }
        
        .input-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .input-box input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        
        .input-box button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .input-box button:hover {
            background-color: #45a049;
        }
        
        iframe {
            width: 100%;
            height: 60vh;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Website Emulator</h1>
        </div>
        
        <div class="login-box" id="loginBox">
            <h2>Login to Access the Emulator</h2>
            <form class="login-form" onsubmit="handleLogin(event)">
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="emulator-box" id="emulatorBox">
            <h2>Website Emulator</h2>
            <form class="emulator-form" onsubmit="loadWebsite(event)">
                <div class="input-box">
                    <input type="text" id="urlInput" placeholder="Enter website URL">
                    <button type="submit">Emulate</button>
                </div>
            </form>
            <iframe id="iframe" src=""></iframe>
        </div>
    </div>

    <script>
        const logins = {
            'Albie': '12024',
            'Eric': '82958',
            'Timmy': '73947',
            'Alfie': '92947',
            'Oscar': '82847',
            'Aarush': '93748',
            'Harry': '48274',
            'Aman': '28373',
            'Anap': '27386',
            'Admin': '00000'
        };

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (logins[username] === password) {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('emulatorBox').classList.add('active');
            } else {
                alert('Incorrect username or password. Please try again.');
            }
        }

        function loadWebsite(event) {
            event.preventDefault();
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            document.getElementById('iframe').src = url;
        }
    </script>
</body>
</html>
