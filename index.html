<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Emulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .login-container, .emulator-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .login-container form {
            width: 100%;
            max-width: 300px;
        }
        
        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-container button:hover {
            background-color: #45a049;
        }
        
        .emulator-container {
            display: none;
        }
        
        .emulator-container.active {
            display: block;
        }
        
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-bottom: 20px;
            border-radius: 8px 8px 0 0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        
        .input-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .input-box input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        
        .input-box button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .input-box button:hover {
            background-color: #45a049;
        }
        
        iframe {
            width: 100%;
            height: 60vh;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login to Access the Emulator</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="username" name="username" placeholder="Enter Username" required>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="emulator-container" id="emulatorContainer">
        <div class="header">
            <h1>Website Emulator</h1>
        </div>
        <div class="input-box">
            <input type="text" id="urlInput" placeholder="Enter website URL">
            <button onclick="loadWebsite()">Emulate</button>
        </div>
        <iframe id="iframe" src=""></iframe>
    </div>

    <script>
        const logins = {
            'Albie': '12024',
            'Eric': '82958',
            'Timmy': '73947',
            'Alfie': '92947',
            'Oscar': '82847',
            'Aarush': '93748',
            'Harry': '48274',
            'Aman': '28373',
            'Anap': '27386',
            'Admin': '00000'
        };

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (logins[username] === password) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('emulatorContainer').classList.add('active');
            } else {
                alert('Incorrect username or password. Please try again.');
            }
        }

        function loadWebsite() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            document.getElementById('iframe').src = url;
        }
    </script>
</body>
</html>
